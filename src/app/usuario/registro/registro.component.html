<div class="container-fluid">
<div class="row">
    <div class="col">
      <app-menu-superior></app-menu-superior>      
    </div>
  </div>
  <div class="row">
  <div class="col-xs-2 col-md-2 col-lg-2">
      <app-sidebar></app-sidebar>
  </div>
  <div class="col-xs-10 col-md-10 col-lg-10 main">
    <div class="card bg-light mb-3">
      <div class="card-header">
          <i class="fa fa-user-plus"></i> <span class="bold">{{title}}</span>
      </div>
      <div class="card-body">
          <form novalidate [formGroup]="formulario" (ngSubmit)="save();" >
            <div class="form-horizontal">
              
              <app-template-form-control-summary [errors]="errors"></app-template-form-control-summary>

              <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.email)">
                <label class="col-md-2 control-label" for="email">Email</label>
                <div class="col-md-6">
                  <input class="form-control" id="email" formControlName="email" type="text" placeholder="Email (requerido)" />
                  <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.email" *ngIf="displayMessage.email">
                  </app-template-control-form-error>
                </div>
              </div>

              <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.senha)">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-6">
                  <input class="form-control" id="senha" formControlName="senha" type="password" placeholder="Senha (requerido)" />
                  <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.senha" *ngIf="displayMessage.senha">
                  </app-template-control-form-error>
                </div>
              </div>

              <div class="form-group" [ngClass]="aplicarCssErro(displayMessage.confirmeSenha)">
                <label class="col-md-2 control-label" for="confirmeSenha">Confirme a Senha</label>
                <div class="col-md-6">
                  <input class="form-control" id="confirmeSenha" formControlName="confirmeSenha" type="password" placeholder="Confirme a Senha" />
                  <app-template-control-form-error [notInline]="false" [msgError]="displayMessage.confirmeSenha" *ngIf="displayMessage.confirmeSenha">
                  </app-template-control-form-error>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                  <span><button class="btn btn-success" type="submit" [disabled]="loading">Registrar</button></span>
                  &nbsp;&nbsp;
                  <span><button class="btn btn-success" type="button" (click)="generateRandomPassword()">Gerar Senha</button></span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
